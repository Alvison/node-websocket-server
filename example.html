<!doctype html>
<html>
  <head>
    <title>node-websocket-server test</title>
  </head>
  <body> 
	  <a href="#" id="send">Send Something</a>
		<div id="log"></div>
    <script type="text/javascript">
		document.getElementById("send").addEventListener("click", function(){
			if(conn){
				conn.send("Test Message");
			}
			return false;
		}, true);

		var conn;
setTimeout(function(){
		var connect = function(){
			conn = new WebSocket("ws://localhost:7000/test");
		};

		if(window["WebSocket"]){
			console.log("Connecting...");
			connect();
			console.log("Started Connection.");	
		} else {
			console.log("Not Supported");
		}
		
		var output_log = document.getElementById("log");
		
		conn.onmessage = function(evt){
			console.log(evt);
			var msg = document.createElement("p");
			msg.innerHTML = evt.data;
			output_log.appendChild(msg);
		};

		conn.onclose = function(){
			console.log("onclose");
		};

		conn.onopen = function(){
			console.log("onopen");
		};
		
		console.log(conn);
}, 1000);
    </script>
    
  </body>
</html>
